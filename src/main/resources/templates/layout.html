<!DOCTYPE html>
<html th:fragment="layout (title, content)" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title th:replace="${title}">E-commerce Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .nav-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-info {
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>

<body>
    <nav>
        <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
            <strong><a th:href="@{/products}">ECOMMERCE.</a></strong>
            <div class="nav-links">
                <a th:href="@{/products}">Products</a>
                <a th:href="@{/cart/add}" sec:authorize="isAuthenticated()">Buy Items</a>
                <a th:href="@{/cart}" sec:authorize="isAuthenticated()">My Cart</a>
                <a th:href="@{/users}" sec:authorize="hasRole('ADMIN')">Users</a>
            </div>
            <div class="nav-right">
                <div sec:authorize="isAuthenticated()" class="user-info">
                    Hello, <span sec:authentication="name">User</span>
                    (<span sec:authentication="principal.authorities">Role</span>)
                </div>
                <a th:href="@{/auth/login}" sec:authorize="!isAuthenticated()" class="btn btn-sm">Login</a>
                <form th:action="@{/auth/logout}" method="post" sec:authorize="isAuthenticated()"
                    style="display: inline;">
                    <button type="submit" class="btn btn-sm btn-secondary">Logout</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
        <div th:replace="${content}"></div>
    </div>
    <script th:src="@{/js/validation.js}"></script>
</body>

</html>
