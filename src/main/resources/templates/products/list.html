<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::title}, ~{::section})}" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Products - Ecommerce Demo</title>
</head>

<body>
    <section>
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1>Available Products</h1>
            <a th:href="@{/products/add}" class="btn" sec:authorize="hasRole('ADMIN')">Add Product</a>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${products}">
                    <td>
                        <strong th:text="${product.name}">Product Name</strong><br>
                        <small th:text="${product.description}" style="color: var(--muted)"></small>
                    </td>
                    <td th:text="'Rs.' + ${product.price}">Rs. 0.00</td>
                    <td sec:authorize="hasRole('ADMIN')">
                        <a th:href="@{/products/edit/{id}(id=${product.id})}">Edit</a>
                        <a th:href="@{/products/delete/{id}(id=${product.id})}"
                            style="margin-left: 10px; color: red;">Delete</a>
                    </td>
                    <td sec:authorize="!hasRole('ADMIN')">
                        <span style="color: var(--muted)">View Only</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
</body>

</html>
