<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::title}, ~{::section})}" xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${product.id == null ? 'Add Product' : 'Edit Product'}">Product Form</title>
</head>

<body>
    <section>
        <h1 th:text="${product.id == null ? 'Add New Product' : 'Edit Product'}">Product Form</h1>
        <div class="card">
            <form th:action="@{/products/save}" th:object="${product}" method="post">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label>Product Name</label>
                    <input type="text" th:field="*{name}" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" th:field="*{description}" required>
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <input type="number" step="0.01" min="0.01" th:field="*{price}" placeholder="e.g. 99.99" required>
                </div>
                <button type="button" class="btn" onclick="validateForm(this)">Save Product</button>
                <a th:href="@{/products}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </section>
</body>

</html>
