<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::title}, ~{::section})}" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Error - Ecommerce Demo</title>
</head>

<body>
    <section>
        <div class="card" style="text-align: center; padding: 2rem;">
            <h1 style="color: #d32f2f;">Oops! Something went wrong.</h1>
            <p th:text="${errorMessage}">A mysterious error occurred.</p>
            <div style="margin-top: 2rem;">
                <a th:href="@{/}" class="btn">Return to Home</a>
            </div>
        </div>
    </section>
</body>

</html>
