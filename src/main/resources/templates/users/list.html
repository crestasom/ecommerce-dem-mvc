<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::title}, ~{::section})}" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Users - Ecommerce Demo</title>
</head>

<body>
    <section>
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1>User Management</h1>
            <a th:href="@{/users/add}" class="btn">Create User</a>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Picture</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td>
                        <img th:if="${user.profilePicture != null}" th:src="@{'/' + ${user.profilePicture}}"
                            alt="Avatar"
                            style="width: 40px; height: 40px; border-radius: 50%; object-fit: cover; border: 1px solid #ddd;">
                        <div th:unless="${user.profilePicture != null}"
                            style="width: 40px; height: 40px; border-radius: 50%; background: #eee; display: flex; align-items: center; justify-content: center; font-size: 1rem; color: #999;">
                            ?
                        </div>
                    </td>
                    <td th:text="${user.username}">Username</td>
                    <td th:text="${user.email}">Email</td>
                    <td><span th:text="${user.role}"
                            style="font-size: 0.8rem; padding: 2px 6px; background: #eee; border-radius: 4px;"></span>
                    </td>
                    <td>
                        <a th:href="@{/users/edit/{id}(id=${user.id})}">Edit</a>
                        <a th:href="@{/users/delete/{id}(id=${user.id})}"
                            style="margin-left: 10px; color: red;">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
</body>

</html>
