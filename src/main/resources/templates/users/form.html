<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::title}, ~{::section})}" xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${user.id == null ? 'Add User' : 'Edit User'}">User Form</title>
</head>

<body>
    <section>
        <h1 th:text="${user.id == null ? 'Register New User' : 'Update User'}">User Form</h1>
        <div class="card">
            <form th:action="@{/users/save}" th:object="${user}" method="post">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" th:field="*{username}" minlength="3" placeholder="At least 3 characters"
                        required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" th:field="*{email}" required>
                </div>
                <div class="form-group">
                    <label>Role</label>
                    <select th:field="*{role}" required>
                        <option value="USER">Standard User</option>
                        <option value="ADMIN">Administrator</option>
                    </select>
                </div>
                <button type="button" class="btn" onclick="validateUserForm(this)">Register</button>
                <a th:href="@{/users}" class="btn btn-secondary">Back to List</a>
            </form>
        </div>
    </section>
</body>
<script>

</script>
</html>
