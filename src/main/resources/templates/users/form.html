<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::title}, ~{::section})}" xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${user.id == null ? 'Add User' : 'Edit User'}">User Form</title>
</head>

<body>
    <section>
        <h1 th:text="${user.id == null ? 'Register New User' : 'Update User'}">User Form</h1>
        <div class="card">
            <form th:action="@{/users/save}" th:object="${user}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" th:field="*{username}" minlength="3" placeholder="At least 3 characters"
                        required>
                    <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error
                    </div>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" th:field="*{email}" required>
                    <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
                </div>
                <div class="form-group">
                    <label>Role</label>
                    <select th:field="*{role}" required>
                        <option value="USER">Standard User</option>
                        <option value="ADMIN">Administrator</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Birth Date</label>
                    <input type="date" th:field="*{birthDate}" required>
                    <div class="error" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}">Date Error
                    </div>
                </div>
                <div class="form-group">
                    <label>Profile Picture</label>
                    <input type="file" name="file" accept="image/*">
                    <div th:if="${user.profilePicture != null}">
                        <img th:src="@{'/' + ${user.profilePicture}}" alt="Profile Picture"
                            style="max-width: 150px; display: block; margin-bottom: 5px; border-radius: 8px; border: 1px solid #ddd;">
                        <small th:text="'Current: ' + ${user.profilePicture}"></small>
                        <input type="hidden" th:field="*{profilePicture}">
                    </div>
                </div>
                <button type="button" class="btn" onclick="validateUserForm(this)">Register</button>
                <a th:href="@{/users}" class="btn btn-secondary">Back to List</a>
            </form>
        </div>
    </section>
</body>
<script>

</script>

</html>
